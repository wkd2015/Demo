<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flex Demo</title>
</head>
<style>
    body {
        margin: 0;
        padding: 0;
    }

    .box {
        display: flex;
        flex-direction: column;
    }

    .ele {
        border: 1px solid black;
        padding: 10px;
    }
    strong {
        color: red;
    }
</style>

<body>
    <div class="box">
        <div class="ele">设为Flex布局以后，子元素的float、clear和vertical-align属性将失效。</div>
        <div class="ele">flex-direction属性决定主轴的方向（即项目的排列方向）</div>
        <div class="ele">.box {
            <br> flex-direction: row | row-reverse | <strong>column</strong> | column-reverse;
            <br> }
        </div>
        <div class="ele">
            <br> row（默认值）：主轴为水平方向，起点在左端。
            <br> row-reverse：主轴为水平方向，起点在右端。
            <br> column：主轴为垂直方向，起点在上沿。
            <br> column-reverse：主轴为垂直方向，起点在下沿。
        </div>
    </div>
</body>

</html>
