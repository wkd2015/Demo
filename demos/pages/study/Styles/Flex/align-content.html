<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flex Demo</title>
</head>
<style>
    body {
        margin: 0;
        padding: 0;
    }

    .box {
        display: flex;
        flex-wrap: wrap;
        width: 600px;
        height: 500px;
        border: 1px solid #000000;
        flex-direction: row;
        justify-content: space-around;
        align-content: space-between;
    }

    .ele {
        border: 1px solid black;
        padding: 10px;
        margin: 10px;
        width: 330px;
    }

    strong {
        color: red;
    }
</style>

<body>
    <div class="box">
        <div class="ele">align-content属性只适用于多行的flex容器</div>
        <div class="ele">并且当侧轴上有多余空间使flex容器内的flex线对齐。</div>
        <div class="ele">这里是align-content: space-between的情况</div>
        <div class="ele">主轴之间的间隔相同，与交叉轴两端对齐</div>
    </div>
</body>

</html>
