<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>垂直居中</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        .center{
            width: 300px;
            height: 300px;
            border: solid 1px dodgerblue;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-left: -150px;
            margin-top: -150px;
        }
    </style>
</head>
<body>
<div class="center"></div>
</body>
</html>
