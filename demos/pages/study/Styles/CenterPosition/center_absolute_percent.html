<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>百分比垂直居中</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        .center{
            border: solid 1px dodgerblue;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }
    </style>
</head>
<body>
<div class="center"></div>
</body>
</html>
