<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>三栏式布局</title>
    <link rel="stylesheet" type="text/css" href="styles/task0103.css">
</head>
<body>
<div class="mainContent">
    <div class="left">
        <img src="img/header.jpg">
        <h2>Wkd</h2>
    </div>
    <div class="right">
        <img src="img/1.jpg">
        <img src="img/2.jpg">
        <img src="img/3.jpg">
        <img src="img/4.jpg">
    </div>
    <div class="center">
        <h2>三栏式布局</h2>
        <h4>布局介绍</h4>
        <p>
            页面结构大div包含三个内容div，左右两栏宽度固定，中间一栏根据父元素宽度填充满，最外面的框应理解为浏览器。背景色为 #eee 区域的高度取决于三个子元素中最高的高度。
        </p>
    </div>
</div>
</body>
</html>
